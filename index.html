<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */

        .hero {
            margin-bottom: 50px;
            /* 원하는 픽셀만큼 조절하세요 */
        }

        .card {
            transition: transform 0.3s;
            /* transition 효과를 추가합니다. */
        }

        .card:hover {
            transform: scale(1.05);
            /* 카드에 마우스를 올리면 살짝 커지는 효과를 줍니다. */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 중고마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.google.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?rice-cooker" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안쓴 전기밥솥 팝니다. 부모님이 독립 할 때 주신 거에요!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.google.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">사용감이 거의 없는 노트북 팝니다. 최신 모델이에요!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.google.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?camera" class="card-img-top" alt="카메라">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">카메라</h5>
                        <h6 class="card-subtitle mb-2 text-muted">50만원</h6>
                        <p class="card-text">고화질 사진을 찍을 수 있는 카메라 팝니다. 별도의 렌즈 포함!</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.google.com" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?car" class="card-img-top" alt="자동차">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">자동차</h5>
                        <h6 class="card-subtitle mb-2 text-muted">500만원</h6>
                        <p class="card-text">아직 잘 달립니다</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
